<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Znaki specjalne</title>
</head>
<body>
    <table>
        <h1>Znaki specjalne</h1>
        <tr>
            <th>Znak</th>
            <th>W HTML</th>
            <th>Opis</th>
        </tr>
        <tr>
            <td>&amp;</td>
            <td>&amp;amp;</td>
            <td>znak ampersand</td>
        </tr>
        <tr>
            <td>&gt;</td>
            <td>&amp;gt;</td>
            <td>znak większości</td>
        </tr>
        <tr>
            <td>&lt;</td>
            <td>&amp;lt;</td>
            <td>znak mniejszości</td>
        </tr>
        <tr>
            <td>&sect;</td>
            <td>&amp;sect;</td>
            <td>sekcja, paragraf</td>
        </tr>
        <tr>
            <td>&trade;</td>
            <td>&amp;trade;</td>
            <td>zastrzeżony znak towarowy</td>
        </tr>
        <tr>
            <td>&copy;</td>
            <td>&amp;copy;</td>
            <td>prawa autorskie</td>
        </tr>
        <tr>
            <td>&reg;</td>
            <td>&amp;reg;</td>
            <td>zastrzeżony znak towarowy</td>
        </tr>
        <tr>
            <td>&euro;</td>
            <td>&amp;euro;</td>
            <td>euro</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&amp;nbsp;</td>
            <td>twarda spacja</td>
        </tr>
    </table>
</body>
</html>
